<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Eventos Demo</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="container">
     
        <h1>Demostración de Eventos</h1>

      
        <!-- Este formulario captura el nombre y muestra un saludo -->
        <form id="demoForm">
            <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
            <button type="submit">Enviar</button>
        </form>

        
        <!-- Este botón cambia el color de fondo de la página -->
        <button id="cambiarColor">Cambiar Color</button>

        <!-- Elemento con eventos mouseenter y mouseleave -->
        <!-- Este div cambia su apariencia cuando el mouse pasa sobre él -->
        <div id="elementoDinamico">
            Pasa el mouse por aquí
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
